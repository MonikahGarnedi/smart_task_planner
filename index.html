<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center p-6">

  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-8 mt-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
      Smart Task Planner
    </h1>

    <label class="block text-gray-700 mb-2 font-medium">Enter Your Goal</label>
    <input id="goalInput" type="text" placeholder="e.g., Launch a product in 2 weeks"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 mb-4" />

    <button id="generateBtn"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-full transition duration-200">
      Generate Plan
    </button>

    <div id="loading" class="hidden text-center mt-4 text-gray-500 animate-pulse">
      Generating your task plan... ⏳
    </div>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-3 text-gray-800">Generated Plan:</h2>
      <pre id="planOutput"
        class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-sm text-gray-700 overflow-x-auto whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
